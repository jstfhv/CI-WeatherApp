language: java
jdk: oraclejdk8

jobs:
  include:
  - stage: build
    -script:
      - mvn deploy

  - stage: static code analysis
    addons:
      sonarcloud:
        organization: "jstfhv-github"
        token:
          secure: $SONAR_TOKEN
    script:
      - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar

